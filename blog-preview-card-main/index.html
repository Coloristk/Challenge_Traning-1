<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-blog">
    <img class="picture" src="./assets/images/illustration-article.svg" alt="preview picture">
    <h5 class="tag">Learning</h5>
    <section class="date">Published 21 Dec 2023</section>
    <h2>HTML & CSS foundations</h2>
    <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="image-avatar">
      <span class="credit">Greg Hooper</span> 
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kong Thiraphat</a>.
  </div>
</body>
</html>
